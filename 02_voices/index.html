<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>01_text2speech</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="libraries/p5.speech.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Text-to-Speech Demo (with selectable voice)</h1>

    <p>
      It's gonna say: <input id="input" value="Hello">
      <button id="speak">speak</button>
    </p>

    <p>
      It's gonna say it with a <span id="voices"></span> voice
    </p>

    <p>
      It's gonna say it with a pitch of <span id="pitchInput"></span> <span id="pitch">1</span>
    </p>
  </body>
</html>
